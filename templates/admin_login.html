<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login</title>
    <link
      rel="stylesheet"
      href="../static/fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Main css -->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <link rel="stylesheet" href="../static/css/styles_signup.css" />
    <!--    <link rel="stylesheet" href="../static/css/styles.css?<?=filemtime('styles.css');?>"  />-->
    <style>
      .logo {
        height: 150px;
        width: auto;
        float: left;
        margin-top: 20px;
      }
    </style>
  </head>
  <body >
    
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top sai"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <a href="/"
          ><img
            src="..\static\assets\img\logo.png"
            alt="Sakura logo"
            class="logo"
        /></a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item">
              <a class="nav-link" href="\signup">Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="\">User Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
      <section class="sign-in">
        <div class="container1">
          <div class="signin-content">
            <div class="signin-image">
              <figure> 
                
                <img
                  src="..\static\assets\img\logo.png"
                  alt="sign up image"
                />
              
              </figure>
             
            </div>

            <div class="signin-form">
              
              <h2 class="form-title">Admin Login</h2>
              {% if message %}
              <div class="alert alert-secondary" role="alert">
                <p>{{ message }}</p>
              </div>
              {% endif %}
              <form method="POST" class="register-form" id="login-form">
                <div class="form-group">
                  <label for="admin_user"
                    ><i class="zmdi zmdi-account material-icons-name"></i
                  ></label>
                  <input
                    type="text"
                    name="admin_user"
                    id="admin_user"
                    placeholder="Enter username"
                  />
                </div>
                <div class="form-group">
                  <label for="admin_pwd"><i class="zmdi zmdi-lock"></i></label>
                  <input
                    type="password"
                    name="admin_pwd"
                    id="admin_pwd"
                    placeholder="Password"
                  />
                </div>
                <!-- <div class="form-group">
                  <input
                    type="checkbox"
                    name="remember-me"
                    id="remember-me"
                    class="agree-term"
                  />
                  <label for="remember-me" class="label-agree-term"
                    ><span><span></span></span>Remember me</label
                  >
                </div> -->
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- JS -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
