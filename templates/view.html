<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Signup</title>
    <link
      rel="stylesheet"
      href="../static/fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Main css -->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">-->
    <link rel="stylesheet" href="../static/css/logged_in_admin.css" />
    <!--    <link rel="stylesheet" href="../static/css/styles.css?<?=filemtime('styles.css');?>"  />-->
    <style>
      .logo {
        height: 150px;
        width: auto;
        float: left;
        margin-top: 20px;
      }
    </style>
  </head>
  <body style="background-color: black">
    >
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top sai"
      id="mainNav"
    >
      <div class="container px-4 px-lg-5">
        <img
          src="..\static\assets\img\logo.png"
          alt="Sakura logo"
          class="logo"
          style="margin: 0%"
        />
        
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">
      {% for dict_item in rows %}
        <div class="panel panel-default">
            <div class="panel-heading"> <h2>Booking Details</h2></div>
                <div class="panel-body">
                  <div class="clearfix">
                    <h5>Email: {{ dict_item['email'] }}</h5></div><hr>
                    <h5>Service: {{ dict_item['service'] }}</h5><hr>
                    <h5>Location: {{ dict_item['location'] }}</h5><hr>
                    <h5>Date: {{ dict_item['date'] }}</h5><hr>
                    <h5>Status: {{ dict_item['status'] }}</h5><hr>                 
                </div>
              </div>
            <br><br>

          {% endfor %}
          
    </div>

    <!-- JS -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
    <!-- This templates was made by Codent -->
  </body>
</html>
